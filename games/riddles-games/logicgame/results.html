<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main class="main-container">
  <div class="results-display">
    <h2 class="main-title">How Did You Do?</h2>

    <div id="resultsArea" class="results-grid" style="margin: 2rem 0;"></div>

    <div class="game-results-buttons-block">
      <button class="game-results-buttons" onclick="checkAnswers()">Check</button>
      <button class="game-results-buttons" onclick="tryAgain()">Try Again</button>
      <button class="game-results-buttons" onclick="backToGames()">Back to Games</button>
    </div>

    <div id="summary" class="result-summary" style="margin-top: 2rem;"></div>
  </div>
</main>

<script>
const riddles = JSON.parse(localStorage.getItem("riddleQuestions") || "[]");
const userAnswers = JSON.parse(localStorage.getItem("riddleUserAnswers") || "[]");
const times = JSON.parse(localStorage.getItem("riddleTimes") || "[]");
const totalTime = parseInt(localStorage.getItem("riddleTotalTime") || "0");

function normalizeInput(text) {
  return text
    .toLowerCase()
    .replace(/[^\w\s]/g, '')
    .split(/[\s,]+/)
    .filter(Boolean);
}

function isAnswerCorrect(userInput, keywordList) {
  const inputWords = normalizeInput(userInput);
  return keywordList.every(keyword => inputWords.includes(keyword));
}

function renderInputs() {
  const container = document.getElementById("resultsArea");
  container.innerHTML = "";

  riddles.forEach((item, i) => {
    const wrapper = document.createElement("div");
    wrapper.className = "input-wrapper";

    const label = document.createElement("div");
    label.className = "problem-label";
    label.innerHTML = `<strong>Riddle:</strong> ${item.riddle}`;

    const input = document.createElement("input");
    input.type = "text";
    input.className = "input-box";
    input.value = userAnswers[i] || "";
    input.placeholder = "?";
    input.readOnly = true; // No editing

    const correctLabel = document.createElement("div");
    correctLabel.className = "correct-answer";

    wrapper.appendChild(label);
    wrapper.appendChild(input);
    wrapper.appendChild(correctLabel);
    container.appendChild(wrapper);
  });
}

function checkAnswers() {
  const inputs = document.querySelectorAll(".input-box");
  let correct = 0;

  inputs.forEach((input, i) => {
    const wrapper = input.parentElement;
    const correctAnswer = riddles[i].answer.trim();
    const keywords = normalizeInput(correctAnswer);
    const userInput = (input.value || "").trim();

    if (isAnswerCorrect(userInput, keywords)) {
      input.classList.add("correct");
      input.classList.remove("incorrect");
      wrapper.querySelector(".correct-answer").textContent = `Time: ${times[i] || 0}s`;
      correct++;
    } else {
      input.classList.add("incorrect");
      input.classList.remove("correct");
      wrapper.querySelector(".correct-answer").innerHTML = `Correct: ${correctAnswer}<br>Time: ${times[i] || 0}s`;
    }
  });

  const percent = Math.round((correct / riddles.length) * 100);
  const incorrectCount = riddles.length - correct;
  const timeSpent = totalTime || 60; // fallback if totalTime not set

  document.getElementById("summary").innerHTML = 
    `You got <span class="highlight">${correct}</span> out of ${riddles.length} correct (${percent}%)<br>Total Time: ${totalTime}s`;

  // ✅ Save session for Progress Graph
  saveGameSession("riddle_logic", percent, correct, incorrectCount, timeSpent);
}

// ✅ Add this saving function too if not already present
function saveGameSession(gameType, scorePercent, correctCount, incorrectCount, timeSpent) {
  let sessions = JSON.parse(localStorage.getItem("gameSessions") || "[]");

  sessions.push({
    gameType: gameType,
    date: new Date().toLocaleDateString('en-GB'),
    time: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
    scorePercent: scorePercent,
    correctCount: correctCount,
    incorrectCount: incorrectCount,
    timeSpent: timeSpent
  });

  localStorage.setItem("gameSessions", JSON.stringify(sessions));
}

function tryAgain() {
  window.location.href = "settings.html";
}

function backToGames() {
  window.location.href = "/memory.html"; // Adjust path if needed
}

renderInputs();
sessionStorage.setItem("dailyGame_Riddle Memory", "true");
</script>
  
<!-- Footer -->
<div id="site-footer"></div>
<script>
  // Load reusable footer after its CSS is already in place
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
