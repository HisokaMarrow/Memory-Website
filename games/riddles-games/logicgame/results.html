<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main>
  <div class="main-container">
    <h1 class="main-title">Riddle Challenge Results</h1>

    <div id="summary" class="result-summary">Loading results...</div>

    <div id="resultsArea" class="results-grid"></div>

    <div class="game-results-buttons-block">
      <a href="settings.html" class="game-results-buttons">Try Again</a>
      <a href="/memory.html" class="game-results-buttons">Back to Memory Games</a>
    </div>
  </div>
</main>

<script>
const riddles = JSON.parse(localStorage.getItem("riddleQuestions") || "[]");
const answers = JSON.parse(localStorage.getItem("riddleUserAnswers") || "[]");
const times = JSON.parse(localStorage.getItem("riddleTimes") || "[]");
const totalTime = parseInt(localStorage.getItem("riddleTotalTime") || "0");

const grid = document.getElementById("resultsArea");
const summary = document.getElementById("summary");

let correct = 0;

function normalizeInput(text) {
  return text
    .toLowerCase()
    .replace(/[^\w\s]/g, '')
    .split(/[\s,]+/)
    .filter(Boolean);
}

function isAnswerCorrect(userInput, keywordList) {
  const inputWords = normalizeInput(userInput);
  return keywordList.every(keyword => inputWords.includes(keyword));
}

riddles.forEach((item, i) => {
  const userAnswer = (answers[i] || "").trim();
  const correctAnswer = item.answer.trim();
  const keywords = normalizeInput(correctAnswer);
  const isCorrect = isAnswerCorrect(userAnswer, keywords);

  if (isCorrect) correct++;

  const box = document.createElement("div");
  box.className = "text-box-content"; // Use your standard content box style
  box.style.border = `2px solid ${isCorrect ? "var(--color-success)" : "var(--color-error)"}`;

  box.innerHTML = `
    <div><strong>Riddle:</strong> ${item.riddle}</div>
    <div><strong>Your Answer:</strong> ${userAnswer || "â€”"}</div>
    ${!isCorrect ? `<div class="correct-answer">Correct: ${correctAnswer}</div>` : ""}
    <div class="correct-answer">Time: ${times[i] || 0}s</div>
  `;

  grid.appendChild(box);
});

summary.innerHTML = `
  You solved <span class="highlight">${correct}</span> out of <span class="highlight">${riddles.length}</span> correctly
  (${Math.round((correct / riddles.length) * 100)}%)<br>
  Total Time: ${totalTime}s
`;
</script>

  
<!-- Footer -->
<div id="site-footer"></div>
<script>
  // Load reusable footer after its CSS is already in place
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
