<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main class="main-container">
  <h1 class="main-title" style="text-align: center;">Riddle Challenge Settings</h1>

  <section class="games-settings-container">

    <!-- Difficulty Selection -->
    <div class="radio-group">
      <input type="radio" id="difficultyBeginner" name="riddleDifficulty" value="beginner" checked>
      <label for="difficultyBeginner">Beginner</label>

      <input type="radio" id="difficultyAdvanced" name="riddleDifficulty" value="advanced">
      <label for="difficultyAdvanced">Advanced</label>

      <input type="radio" id="difficultyExpert" name="riddleDifficulty" value="expert">
      <label for="difficultyExpert">Expert</label>
    </div>

    <!-- Time Limit Input -->
    <div class="input-row">
      <div class="form-group">
        <label for="riddleTime">Time Limit (sec)</label>
        <input type="number" id="riddleTime" value="120" min="10">
      </div>
    </div>

    <div class="button-wrapper">
      <button id="startButton" class="game-start-button">Start Riddle Game</button>
    </div>

  </section>
</main>

<script>
document.getElementById('startButton').addEventListener('click', () => {
  const selectedDifficulty = document.querySelector('input[name="riddleDifficulty"]:checked');
  const timeInput = document.getElementById("riddleTime");

  if (selectedDifficulty && timeInput) {
    localStorage.setItem('riddleDifficulty', selectedDifficulty.value);
    localStorage.setItem('riddleTimeLimit', timeInput.value);
    window.location.href = 'game.html';
  }
});
</script>

</body>
</html>
