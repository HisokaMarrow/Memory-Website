<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" /> <!-- Added this line -->

  <script src="/scripts/timer.js"></script>

</head>
<body>

<script>
  // Load reusable game header
  fetch('/components/gameheader.html')
    .then(res => res.text())
    .then(function (data) {
      document.body.insertAdjacentHTML('afterbegin', data);

      // Backdrop for mobile
      var backdrop = document.createElement('div');
      backdrop.classList.add('nav-backdrop');
      document.body.appendChild(backdrop);

      var toggleBtn = document.querySelector('.game-mobile-toggle');
      var menu = document.querySelector('.game-menu');

      var toggleMenu = function () {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdrop.classList.toggle('active');
      };

      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', toggleMenu);
      }

      // Define the button hook function
      function bindHeaderButtons() {
        if (typeof window.togglePause === 'function') {
          document.getElementById('pause')?.addEventListener('click', window.togglePause);
          document.getElementById('pause-mobile')?.addEventListener('click', window.togglePause);
        }
        if (typeof window.endEarly === 'function') {
          document.getElementById('end-early')?.addEventListener('click', window.endEarly);
          document.getElementById('end-early-mobile')?.addEventListener('click', window.endEarly);
        }
        if (typeof window.giveUp === 'function') {
          document.getElementById('give-up')?.addEventListener('click', window.giveUp);
          document.getElementById('give-up-mobile')?.addEventListener('click', window.giveUp);
        }
      }

      // Delay just enough for game.js to load and attach window methods
      setTimeout(bindHeaderButtons, 300);
    })
    .catch(function (err) {
      console.error('Failed to load game header:', err);
    });
</script>

<main class="main-container">
  <div class="game-display">
    <button id="startButton" class="game-gamestart-button">Start Game</button>
    <a id="countdownLabel" class="main-title" style="display: none;">Starting in...</a>
    <div id="countdown" class="main-countdown" style="display: none;"></div>
    <div id="problem" class="main-word" style="display: none;"></div>
    <input type="number" id="answerInput" class="input-box" placeholder="Your Answer" style="display: none;" />
  </div>
</main>

<script>
  (function () {
    const difficulty = localStorage.getItem("mathDifficulty") || "beginner";
    const totalTime = parseInt(localStorage.getItem("mathTimeLimit") || "60");

    let shouldStopGame = false;
    let countdownValue = 5;
    let currentAnswer;
    let problems = [];
    let userAnswers = [];

    const countdownEl = document.getElementById("countdown");
    const label = document.getElementById("countdownLabel");
    const input = document.getElementById("answerInput");
    const problemBox = document.getElementById("problem");
    const startBtn = document.getElementById("startButton");

    function togglePause() {
      togglePauseTimer(); // uses shared timer logic

      const pauseBtnDesktop = document.getElementById("pause");
      const pauseBtnMobile = document.getElementById("pause-mobile");

      const currentLabel = pauseBtnDesktop?.textContent || "Pause";
      const isNowPaused = currentLabel === "Pause";
      const newLabel = isNowPaused ? "Resume" : "Pause";

      if (pauseBtnDesktop) pauseBtnDesktop.textContent = newLabel;
      if (pauseBtnMobile) pauseBtnMobile.textContent = newLabel;
    }

    function endEarly() {
  shouldStopGame = true;
  stopGameTimer();

  // Trim problems to match the number of user answers
  localStorage.setItem("mathProblems", JSON.stringify(problems.slice(0, userAnswers.length)));
  localStorage.setItem("mathUserAnswers", JSON.stringify(userAnswers.slice()));

  problemBox.textContent = "Done!";
  input.style.display = "none";
  setTimeout(() => window.location.href = "results.html", 2000);
}

    function giveUp() {
      shouldStopGame = true;
      stopGameTimer();
      problemBox.textContent = "Done!";
      window.location.href = "settings.html";
    }

    function onTimeExpired() {
  shouldStopGame = true;
  stopGameTimer();
  localStorage.setItem("mathProblems", JSON.stringify(problems));
  localStorage.setItem("mathUserAnswers", JSON.stringify(userAnswers));
  problemBox.textContent = "Time’s Up!";
  input.style.display = "none";
  setTimeout(() => window.location.href = "results.html", 2000);
}

  function getRandomNumbers() {
  function randomInRange(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  let dividend, divisor, answer;

  switch (difficulty) {
    case "beginner":
      // Times table type (small), answer max 10, no 3-digit numbers
      answer = randomInRange(1, 10); // 1-10
      divisor = randomInRange(1, 10); // 1-10
      break;

    case "advanced":
      // 50% chance: 3-digit ÷ 1-digit or 3-digit ÷ 2-digit
      const chance = Math.random();
      if (chance < 0.5) {
        divisor = randomInRange(2, 9); // 1-digit divisor
        answer = randomInRange(10, 999); // 3-digit answer
      } else {
        divisor = randomInRange(10, 99); // 2-digit divisor
        answer = randomInRange(10, 999); // 3-digit answer
      }
      break;

    case "expert":
      // 4-digit ÷ any divisor (make sure no remainder)
      answer = randomInRange(100, 9999); // 3 or 4-digit answer
      divisor = randomInRange(2, 999);   // divisor up to 3 digits
      break;

    default:
      throw new Error("Unknown difficulty level: " + difficulty);
  }

  dividend = answer * divisor;
  currentAnswer = answer;

  const numbers = [dividend, divisor]; // dividend ÷ divisor = answer
  problems.push({ numbers, answer: currentAnswer });
  problemBox.textContent = `${dividend} ÷ ${divisor}`;
}

    function startCountdown(callback) {
      startBtn.style.display = "none";
      label.style.display = "block";
      countdownEl.style.display = "block";

      const interval = setInterval(() => {
        countdownEl.innerText = countdownValue;
        countdownValue--;
        if (countdownValue < 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          label.style.display = "none";
          callback();
        }
      }, 1000);
    }

    function beginGame() {
      problemBox.style.display = "block";
      input.style.display = "block";
      input.focus();
      getRandomNumbers();

      startGameTimer(totalTime, () => {
        onTimeExpired();
      });

      input.addEventListener("keyup", async function (e) {
        if (e.key === "Enter" && input.value.trim() !== "") {
          userAnswers.push(input.value.trim());
          input.value = "";
          await window.waitWhilePaused();
          getRandomNumbers();
        }
      });
    }

    function initGame() {
      if (startBtn) startBtn.onclick = () => startCountdown(beginGame);

      document.getElementById("pause")?.addEventListener("click", togglePause);
      document.getElementById("pause-mobile")?.addEventListener("click", togglePause);
      document.getElementById("end-early")?.addEventListener("click", endEarly);
      document.getElementById("end-early-mobile")?.addEventListener("click", endEarly);
      document.getElementById("give-up")?.addEventListener("click", giveUp);
      document.getElementById("give-up-mobile")?.addEventListener("click", giveUp);
    }

    window.togglePause = togglePause;
    window.endEarly = endEarly;
    window.giveUp = giveUp;

    window.onload = initGame;
  })();
</script>


</body>
</html>
