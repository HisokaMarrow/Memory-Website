<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" /> <!-- Added this line -->
</head>
<body>

<script>
  // Load reusable game header
  fetch('/components/gameheader.html')
    .then(res => res.text())
    .then(function (data) {
      document.body.insertAdjacentHTML('afterbegin', data);

      // Backdrop for mobile
      var backdrop = document.createElement('div');
      backdrop.classList.add('nav-backdrop');
      document.body.appendChild(backdrop);

      var toggleBtn = document.querySelector('.game-mobile-toggle');
      var menu = document.querySelector('.game-menu');

      var toggleMenu = function () {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdrop.classList.toggle('active');
      };

      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', toggleMenu);
      }

      // Define the button hook function
      function bindHeaderButtons() {
        if (typeof window.togglePause === 'function') {
          document.getElementById('pause')?.addEventListener('click', window.togglePause);
          document.getElementById('pause-mobile')?.addEventListener('click', window.togglePause);
        }
        if (typeof window.endEarly === 'function') {
          document.getElementById('end-early')?.addEventListener('click', window.endEarly);
          document.getElementById('end-early-mobile')?.addEventListener('click', window.endEarly);
        }
        if (typeof window.giveUp === 'function') {
          document.getElementById('give-up')?.addEventListener('click', window.giveUp);
          document.getElementById('give-up-mobile')?.addEventListener('click', window.giveUp);
        }
      }

      // Delay just enough for game.js to load and attach window methods
      setTimeout(bindHeaderButtons, 300);
    })
    .catch(function (err) {
      console.error('Failed to load game header:', err);
    });
</script>

<main>
  <div class="game-display" id="gameContainer">
    <h2 class="main-title" id="gameTitle">Quick Memory Test Starting in...</h2>
    <div class="main-title" id="countdown">5</div>
    <div id="screen"></div>
  </div>
</main>

<script>
  function initializeGame() {
    const wordList = [
      "cloud", "piano", "tree", "shoe", "cat", "hat", "duck", "star", "box", "cup",
      "water", "horse", "grass", "lion", "robot", "rain", "bird", "egg", "bag", "apple"
    ];

    let currentIndex = 0;
    let skipDisplay = false;
    let isPaused = false;
    let pauseCallback = null;

    const screen = document.getElementById("screen");
    const countdownEl = document.getElementById("countdown");
    const titleEl = document.getElementById("gameTitle");
    const endEarlyBtn = document.getElementById("endEarlyBtn");

    // Initially disable the "End Early" button
    if (endEarlyBtn) {
      endEarlyBtn.classList.add("disabled");
    }

    function showCountdown(seconds, callback) {
      let countdown = seconds;

      async function runCountdown() {
        while (countdown >= 0) {
          await waitWhilePaused();
          countdownEl.textContent = countdown;
          await new Promise(res => setTimeout(res, 1000));
          countdown--;
        }

        countdownEl.style.display = "none";
        titleEl.style.display = "none";

        // Enable the "End Early" button after countdown
        if (endEarlyBtn) {
          endEarlyBtn.classList.remove("disabled");
        }

        callback();
      }

      runCountdown();
    }

    async function showWords() {
      screen.innerHTML = `<div class="main-word" id="wordDisplay"></div>`;
      currentIndex = 0;
      while (currentIndex < wordList.length && !skipDisplay) {
        await waitWhilePaused();
        document.getElementById("wordDisplay").innerText = wordList[currentIndex];
        currentIndex++;
        await new Promise(res => setTimeout(res, 3000));
      }

      if (!skipDisplay) {
        screen.innerHTML = `<div class="main-word">Test Ended</div>`;
        localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
        setTimeout(() => {
          window.location.href = "results.html";
        }, 2000);
      }
    }

    // Define the endEarly function in the global scope
    window.endEarly = function() {
      skipDisplay = true;
      screen.innerHTML = `<div class="main-word">Test Ended</div>`;
      localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
      setTimeout(() => {
        window.location.href = "results.html";
      }, 2000);
    };

    // Unified Pause/Resume Toggle (works with header button)
    window.togglePause = function() {
      const btn = document.getElementById("gameheadernotimer-pauseButton");
      if (!btn) return;

      isPaused = !isPaused;
      btn.textContent = isPaused ? "Resume" : "Pause";

      if (!isPaused && pauseCallback) {
        pauseCallback();
        pauseCallback = null;
      }
    };

    function waitWhilePaused() {
      return new Promise(resolve => {
        if (!isPaused) return resolve();
        pauseCallback = resolve;
      });
    }

    showCountdown(5, showWords);
  }
</script>
