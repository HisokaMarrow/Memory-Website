<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro - Word Memory Game</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/gameheader.css" />
  <script src="/scripts/timer.js"></script>
  <script defer src="/scripts/global-fade-in.js"></script>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/gameheader.html')
      .then(res => res.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);

        const backdrop = document.createElement('div');
        backdrop.classList.add('nav-backdrop');
        document.body.appendChild(backdrop);

        const toggleBtn = document.querySelector('.game-mobile-toggle');
        const menu = document.querySelector('.game-menu');

        const toggleMenu = () => {
          toggleBtn.classList.toggle('open');
          menu.classList.toggle('open');
          backdrop.classList.toggle('active');
        };

        if (toggleBtn && menu) {
          toggleBtn.addEventListener('click', toggleMenu);
          backdrop.addEventListener('click', toggleMenu);
        }

        setTimeout(() => {
          if (typeof window.togglePause === 'function') {
            document.getElementById('pause')?.addEventListener('click', window.togglePause);
            document.getElementById('pause-mobile')?.addEventListener('click', window.togglePause);
          }
          if (typeof window.endEarly === 'function') {
            document.getElementById('end-early')?.addEventListener('click', window.endEarly);
            document.getElementById('end-early-mobile')?.addEventListener('click', window.endEarly);
          }
          if (typeof window.giveUp === 'function') {
            document.getElementById('give-up')?.addEventListener('click', window.giveUp);
            document.getElementById('give-up-mobile')?.addEventListener('click', window.giveUp);
          }
        }, 300);
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

<main class="main-container fade-in-on-load">
  <div class="game-display">
    <button id="startButton" class="game-gamestart-button">Start Test</button>
    <a id="countdownLabel" class="main-title" style="display: none;">Starting in...</a>
    <div id="countdown" class="main-countdown" style="display: none;"></div>
    <div id="output" class="main-word" style="display: none;"></div>
  </div>
</main>

<script>
(() => {
  const output = document.getElementById('output');
  const countdown = document.getElementById('countdown');
  const countdownLabel = document.getElementById('countdownLabel');
  const startBtn = document.getElementById('startButton');

  const wordList = [
    "cloud", "piano", "tree", "shoe", "cat", "hat", "duck", "star", "box", "cup",
    "water", "horse", "grass", "lion", "robot", "rain", "bird", "egg", "bag", "apple"
  ];

  let currentIndex = 0;
  let isPaused = false;
  let pauseResolve = null;
  let countdownValue = 5;

  const wait = ms => new Promise(res => setTimeout(res, ms));
  const waitWhilePaused = () => new Promise(resolve => {
    if (!isPaused) resolve();
    else pauseResolve = resolve;
  });

  const showWord = index => {
    output.style.display = 'block';
    output.style.opacity = 0;
    setTimeout(() => {
      output.innerText = wordList[index];
      output.style.opacity = 1;
    }, 50);
  };

  async function beginGame() {
    currentIndex = 0;
    const totalTestTime = wordList.length * 3;

    startGameTimer(totalTestTime, () => {
      localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
      window.location.href = "results.html";
    });

    while (currentIndex < wordList.length) {
      if (isPaused) await waitWhilePaused();
      showWord(currentIndex);
      currentIndex++;
      await wait(3000);
    }

    localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
    window.location.href = "results.html";
  }

  function startCountdown(callback) {
    countdown.style.display = "block";
    countdownLabel.style.display = "block";
    startBtn.style.display = "none";

    const interval = setInterval(() => {
      if (!isPaused) {
        countdown.innerText = countdownValue;
        countdownValue--;
        if (countdownValue < 0) {
          clearInterval(interval);
          countdown.style.display = "none";
          countdownLabel.style.display = "none";
          callback();
        }
      }
    }, 1000);
  }

  function togglePause() {
    isPaused = !isPaused;
    const pauseBtn = document.getElementById("pause");
    if (pauseBtn) pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    if (!isPaused && pauseResolve) {
      pauseResolve();
      pauseResolve = null;
    }
  }

  function giveUp() {
    window.location.href = "/index.html";
  }

  function endEarly() {
    localStorage.setItem("shownWords", JSON.stringify(wordList.slice(0, currentIndex)));
    window.location.href = "results.html";
  }

  window.togglePause = togglePause;
  window.endEarly = endEarly;
  window.giveUp = giveUp;

  window.onload = () => {
    startBtn.addEventListener('click', () => startCountdown(beginGame));
  };
})();
</script>

</body>
</html>
