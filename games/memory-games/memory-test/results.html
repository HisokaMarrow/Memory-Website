<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body class="fade-in-on-load">

<script>
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');
      if (!toggleBtn || !menu) return;

      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdropEl.classList.toggle('active');
      };

      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu);
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main class="main-container">
  <div class="results-display">
    <h2 class="main-title">Memory Results</h2>
    <h3 class="main-subtitle">Write all the words you can remember</h3>

    <div id="resultsArea" class="results-grid"></div>
    <div id="summary" class="result-summary"></div>

    <div class="game-results-buttons-block">
      <button class="game-results-buttons" onclick="checkAnswers()">Check Answers</button>
      <button class="game-results-buttons" onclick="goToTechnique()">Try Memory Technique</button>
    </div>
  </div>
</main>

<script>
  const shownWords = JSON.parse(localStorage.getItem("shownWords") || "[]");

  function renderInputs() {
    const container = document.getElementById("resultsArea");
    container.innerHTML = "";

    shownWords.forEach(() => {
      const wrapper = document.createElement("div");
      wrapper.className = "input-wrapper";

      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 12;
      input.className = "input-box-test";
      input.placeholder = "Word";

      const correctLabel = document.createElement("div");
      correctLabel.className = "correct-answer";

      wrapper.appendChild(input);
      wrapper.appendChild(correctLabel);
      container.appendChild(wrapper);
    });

    const inputBoxes = document.querySelectorAll(".input-box-test");
    inputBoxes.forEach((input, index) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const nextInput = inputBoxes[index + 1];
          if (nextInput) {
            nextInput.focus();
            nextInput.select();
          }
        }
      });
    });
  }

  function checkAnswers() {
    const inputs = document.querySelectorAll(".input-box-test");
    const correctWords = shownWords.map(w => w.toLowerCase());
    let correctCount = 0;
    const used = new Set();

    inputs.forEach(input => {
      const word = input.value.trim().toLowerCase();
      const wrapper = input.parentElement;
      const label = wrapper.querySelector(".correct-answer");

      if (correctWords.includes(word) && !used.has(word)) {
        input.classList.add("correct");
        input.classList.remove("incorrect");
        label.textContent = "";
        correctCount++;
        used.add(word);
      } else {
        input.classList.add("incorrect");
        input.classList.remove("correct");
        label.textContent = "Incorrect";
      }
    });

    const total = shownWords.length;
    let resultText = `You remembered <span class="highlight">${correctCount}</span> out of ${total} words`;

    if (correctCount >= 18) {
      resultText += `<br><strong class='highlight'>You're a genius and a memory master!</strong>`;
    } else if (correctCount >= 12) {
      resultText += `<br><strong class='highlight'>Well done, you performed like a genius!</strong>`;
    } else {
      resultText += `<br><strong>Plenty of room to improve â€” keep practicing!</strong>`;
    }

    document.getElementById("summary").innerHTML = resultText;
  }

  function goToTechnique() {
    localStorage.setItem("hasVisitedMemoryTechnique", "true");
    window.location.href = "/games/memory-games/memory-test/memorytechnique.html";
  }

  renderInputs();

  if (localStorage.getItem("hasVisitedMemoryTechnique") === "true") {
    const btn = document.createElement("button");
    btn.className = "game-results-buttons";
    btn.textContent = "Back to Home";
    btn.onclick = () => window.location.href = "/index.html";
    document.querySelector(".game-results-buttons-block").appendChild(btn);
    localStorage.removeItem("hasVisitedMemoryTechnique");
  }
</script>

<div id="site-footer"></div>
<script>
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
