<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro - Number Memory Settings</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />

  <!-- Global fade-in -->
  <script defer src="/scripts/global-fade-in.js"></script>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/header.html')
      .then(res => res.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);

        const backdropEl = document.createElement('div');
        backdropEl.classList.add('nav-backdrop');
        document.body.appendChild(backdropEl);

        const toggleBtn = document.querySelector('.mobile-nav-toggle');
        const menu = document.querySelector('.header-menu');

        if (!toggleBtn || !menu) return;

        const toggleMenu = () => {
          toggleBtn.classList.toggle('open');
          menu.classList.toggle('open');
          backdropEl.classList.toggle('active');
        };

        toggleBtn.addEventListener('click', toggleMenu);
        backdropEl.addEventListener('click', toggleMenu);
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

<main class="page-content fade-in-on-load">
  <h1 class="main-title" style="text-align: center;">Number Memory Settings</h1>

  <section class="games-settings-container">
    <div class="input-row">
      <div class="form-group">
        <label for="delay">Delay (sec)</label>
        <input type="number" id="delay" value="3" min="1">
      </div>

      <div class="form-group">
        <label for="rangeMax">Max Number</label>
        <input type="number" id="rangeMax" value="99" min="1">
      </div>

      <div class="form-group">
        <label for="testTime">Test Duration (sec)</label>
        <input type="number" id="testTime" value="60" min="5">
      </div>
    </div>

    <div class="input-row">
      <div class="checkbox-settings">
        <input type="checkbox" id="padZeros">
        <label for="padZeros">01â€“09 Format</label>
      </div>

      <div class="checkbox-settings">
        <input type="checkbox" id="enableVoice" checked>
        <label for="enableVoice">Enable Voice</label>
      </div>

      <div class="checkbox-settings">
        <input type="checkbox" id="speakIndividually">
        <label for="speakIndividually">Speak Individually</label>
      </div>
    </div>

    <div class="button-wrapper">
      <button class="game-start-button">Start Game</button>
    </div>
  </section>
</main>

<script>
  const settingIds = [
    'delay', 'rangeMax', 'testTime', 'padZeros', 'enableVoice', 'speakIndividually'
  ];
  const gameKey = 'numbers';

  window.addEventListener('DOMContentLoaded', () => {
    settingIds.forEach(id => {
      const el = document.getElementById(id);
      const saved = localStorage.getItem(`${gameKey}-${id}`);
      if (saved !== null) {
        el.type === 'checkbox' ? el.checked = saved === 'true' : el.value = saved;
      }
    });
  });

  settingIds.forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('change', () => {
      const value = el.type === 'checkbox' ? el.checked : el.value;
      localStorage.setItem(`${gameKey}-${id}`, value);
    });
  });

  document.querySelector('.game-start-button').addEventListener('click', () => {
    settingIds.forEach(id => {
      const el = document.getElementById(id);
      const value = el.type === 'checkbox' ? el.checked : el.value;
      localStorage.setItem(`${gameKey}-${id}`, value);
    });

    if (document.getElementById("enableVoice").checked) {
      const dummy = new SpeechSynthesisUtterance('');
      window.speechSynthesis.speak(dummy);
    }

    setTimeout(() => {
      window.location.href = "game.html";
    }, 100);
  });
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
  });
</script>

</body>
</html>
