<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" /> <!-- Added this line -->
</head>
<body>

<script>
  // Load reusable game header
  fetch('/components/gameHeader.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);

      // Backdrop for mobile
      const backdrop = document.createElement('div');
      backdrop.classList.add('nav-backdrop');
      document.body.appendChild(backdrop);

      const toggleBtn = document.querySelector('.game-mobile-toggle');
      const menu = document.querySelector('.game-menu');

      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdrop.classList.toggle('active');
      };

      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', toggleMenu);
      }

      // Hook up button actions
      document.getElementById('give-up')?.addEventListener('click', () => alert('Give Up clicked'));
      document.getElementById('end-early')?.addEventListener('click', () => alert('End Early clicked'));
      document.getElementById('pause')?.addEventListener('click', () => alert('Pause clicked'));

      document.getElementById('give-up-mobile')?.addEventListener('click', () => alert('Give Up clicked'));
      document.getElementById('end-early-mobile')?.addEventListener('click', () => alert('End Early clicked'));
      document.getElementById('pause-mobile')?.addEventListener('click', () => alert('Pause clicked'));
    })
    .catch(err => console.error('Failed to load game header:', err));
</script>


</body>
</html>
