<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" /> <!-- Added this line -->
</head>
<body>

<script>
  // Load reusable game header from components/game-header.html
  fetch('/components/game-header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the game header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After the game header is injected ===

      // Timer handling logic (for example, starting timer or pausing it)
      let timer;
      let time = 0;
      let isPaused = false; // Keeps track of whether the game is paused

      function updateTimer() {
        time += 1;
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }

      function startTimer() {
        timer = setInterval(updateTimer, 1000);
      }

      function pauseTimer() {
        clearInterval(timer);
      }

      function resumeTimer() {
        startTimer();
      }

      // === Button event handlers ===

      // "Give Up" button (goes to settings page)
      document.getElementById('give-up-btn').addEventListener('click', () => {
        window.location.href = '/settings.html';
      });

      // "End Early" button (goes to results page)
      document.getElementById('end-early-btn').addEventListener('click', () => {
        window.location.href = '/results.html';
      });

      // "Pause" button (pauses the timer)
      document.getElementById('pause-btn').addEventListener('click', () => {
        if (isPaused) {
          // If the game is already paused, resume the game
          resumeGame();
        } else {
          // Otherwise, pause the game
          pauseGame();
        }
      });

      // Function to handle pausing the game
      function pauseGame() {
        pauseTimer();
        isPaused = true;
        document.getElementById('pause-btn').textContent = 'Resume'; // Change the button text
        disableGameActions(true); // Disable all other game interactions
      }

      // Function to handle resuming the game
      function resumeGame() {
        resumeTimer();
        isPaused = false;
        document.getElementById('pause-btn').textContent = 'Pause'; // Change the button text
        disableGameActions(false); // Enable all other game interactions
      }

      // Function to disable or enable all game actions
      function disableGameActions(disable) {
        const gameButtons = document.querySelectorAll('.game-header-button');
        gameButtons.forEach(button => {
          button.disabled = disable;
        });
      }

      // Start the timer when the page loads
      startTimer();
    })
    .catch(err => console.error('âŒ Failed to load game header:', err));
</script>

</body>
</html>
