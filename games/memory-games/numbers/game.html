<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" /> <!-- Added this line -->

  <script src="/scripts/timer.js"></script>

</head>
<body>

<script>
  // Load reusable game header
  fetch('/components/gameheader.html')
    .then(res => res.text())
    .then(function (data) {
      document.body.insertAdjacentHTML('afterbegin', data);

      // Backdrop for mobile
      var backdrop = document.createElement('div');
      backdrop.classList.add('nav-backdrop');
      document.body.appendChild(backdrop);

      var toggleBtn = document.querySelector('.game-mobile-toggle');
      var menu = document.querySelector('.game-menu');

      var toggleMenu = function () {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdrop.classList.toggle('active');
      };

      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', toggleMenu);
        backdrop.addEventListener('click', toggleMenu);
      }

      // Define the button hook function
      function bindHeaderButtons() {
        if (typeof window.togglePause === 'function') {
          document.getElementById('pause')?.addEventListener('click', window.togglePause);
          document.getElementById('pause-mobile')?.addEventListener('click', window.togglePause);
        }
        if (typeof window.endEarly === 'function') {
          document.getElementById('end-early')?.addEventListener('click', window.endEarly);
          document.getElementById('end-early-mobile')?.addEventListener('click', window.endEarly);
        }
        if (typeof window.giveUp === 'function') {
          document.getElementById('give-up')?.addEventListener('click', window.giveUp);
          document.getElementById('give-up-mobile')?.addEventListener('click', window.giveUp);
        }
      }

      // Delay just enough for game.js to load and attach window methods
      setTimeout(bindHeaderButtons, 300);
    })
    .catch(function (err) {
      console.error('Failed to load game header:', err);
    });
</script>



<main class="main-container">
  <div class="game-display">
    <button id="startButton" class="game-gamestart-button">Start Game</button>
    <a id="countdownLabel" class="main-title" style="display: none;">Starting in...</a>
    <div id="countdown" class="main-countdown" style="display: none;"></div>
    <div id="output" class="main-word" style="display: none;"></div>
  </div>
</main>
  

<script>
(function () {
  let shouldStopGame = false;
  let currentSequence = [];
  let countdownValue = 5;
  let voiceCache = {}; // Preloaded voices stored here

  const delay = (parseFloat(localStorage.getItem("delay")) || 2) * 1000;
  const rangeMax = parseInt(localStorage.getItem("rangeMax")) || 99;
  const testTime = (parseInt(localStorage.getItem("testTime")) || 30) * 1000;
  const padZeros = localStorage.getItem("padZeros") === "true";
  const enableVoice = localStorage.getItem("enableVoice") === "true";
  const speakIndividually = localStorage.getItem("speakIndividually") === "true";

  function preloadVoices() {
    if (!enableVoice || !window.speechSynthesis) return Promise.resolve();

    const preloadPromises = [];
    for (let i = 1; i <= rangeMax; i++) {
      const text = speakIndividually ? i.toString().split('').join(' ') : i.toString();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      voiceCache[i] = utter;
      preloadPromises.push(new Promise(resolve => {
        utter.onstart = resolve; // Hack to preload
        window.speechSynthesis.speak(utter);
        window.speechSynthesis.cancel(); // Immediately cancel after starting
      }));
    }
    return Promise.all(preloadPromises);
  }

  function speak(text) {
    if (!enableVoice || !window.speechSynthesis) return;

    const num = parseInt(text);
    const utter = voiceCache[num];
    if (utter) {
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    } else {
      // fallback if not preloaded
      const fallback = new SpeechSynthesisUtterance(
        speakIndividually ? text.toString().split('').join(' ') : text
      );
      fallback.lang = 'en-US';
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(fallback);
    }
  }

  function togglePause() {
    togglePauseTimer();

    const pauseBtnDesktop = document.getElementById("pause");
    const pauseBtnMobile = document.getElementById("pause-mobile");
    const currentLabel = pauseBtnDesktop?.textContent || "Pause";
    const isNowPaused = currentLabel === "Pause";
    const newLabel = isNowPaused ? "Resume" : "Pause";

    if (pauseBtnDesktop) pauseBtnDesktop.textContent = newLabel;
    if (pauseBtnMobile) pauseBtnMobile.textContent = newLabel;
  }

  function endEarly() {
    shouldStopGame = true;
    stopGameTimer();
    localStorage.setItem("generatedNumbers", JSON.stringify(currentSequence));
    document.getElementById("output").innerText = "Done!";
    setTimeout(() => {
      window.location.href = "results.html";
    }, 2000);
  }

  function giveUp() {
    shouldStopGame = true;
    stopGameTimer();
    document.getElementById("output").innerText = "Done!";
    window.location.href = "settings.html";
  }

  function onTimeExpired() {
    shouldStopGame = true;
    stopGameTimer();
    localStorage.setItem("generatedNumbers", JSON.stringify(currentSequence));
    document.getElementById("output").innerText = "Timeâ€™s Up!";
    setTimeout(() => {
      window.location.href = "results.html";
    }, 2000);
  }

  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function startCountdown(callback) {
    const countdownEl = document.getElementById("countdown");
    const label = document.getElementById("countdownLabel");
    const startBtn = document.getElementById("startButton");

    countdownEl.style.display = "block";
    label.style.display = "block";
    startBtn.style.display = "none";

    const interval = setInterval(() => {
      countdownEl.innerText = countdownValue;
      countdownValue--;
      if (countdownValue < 0) {
        clearInterval(interval);
        countdownEl.style.display = "none";
        label.style.display = "none";
        callback();
      }
    }, 1000);
  }

  function beginGame() {
    currentSequence = [];
    const output = document.getElementById("output");
    output.style.display = "block";

    const gameDuration = testTime / 1000;

    startGameTimer(gameDuration, onTimeExpired);

    (function generateNumberLoop() {
      if (shouldStopGame) return;

      window.waitWhilePaused().then(() => {
        const num = getRandomNumber(1, rangeMax);
        const displayNum = padZeros && num < 10 ? "0" + num : num;
        currentSequence.push(displayNum);

        output.style.opacity = 0;
        setTimeout(() => {
          output.innerText = displayNum;
          output.style.opacity = 1;
        }, 50);

        speak(displayNum);
        setTimeout(generateNumberLoop, delay);
      });
    })();
  }

  function initGameLogic() {
  const startBtn = document.getElementById("startButton");

  // Start preloading voices quietly in the background
  preloadVoices().then(() => {
    console.log("Voice preloading complete!");
  }).catch(err => {
    console.error("Voice preload error", err);
  });

  if (startBtn) {
    startBtn.onclick = () => {
      if (window.speechSynthesis) {
        let dummy = new SpeechSynthesisUtterance('');
        window.speechSynthesis.speak(dummy);
      }
      startCountdown(beginGame);
    };
  }

  document.getElementById("pause")?.addEventListener("click", togglePause);
  document.getElementById("pause-mobile")?.addEventListener("click", togglePause);
  document.getElementById("end-early")?.addEventListener("click", endEarly);
  document.getElementById("end-early-mobile")?.addEventListener("click", endEarly);
  document.getElementById("give-up")?.addEventListener("click", giveUp);
  document.getElementById("give-up-mobile")?.addEventListener("click", giveUp);
}

  window.togglePause = togglePause;
  window.endEarly = endEarly;
  window.giveUp = giveUp;

  window.onload = initGameLogic;
})();
</script>


</body>
</html>
