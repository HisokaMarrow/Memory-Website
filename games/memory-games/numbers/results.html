<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />
  <script defer src="/scripts/global-fade-in.js"></script>
</head>
<body>

<script>
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);

      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');
      if (!toggleBtn || !menu) return;

      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdropEl.classList.toggle('active');
      };

      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu);
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main class="main-container fade-in-on-load">
  <div class="results-display">
    <h2 class="main-title">What Numbers Do You Remember?</h2>
    <div id="resultsArea" class="results-grid"></div>

    <div class="game-results-buttons-block">
      <button class="game-results-buttons" onclick="checkAnswers()">Check</button>
      <button class="game-results-buttons" onclick="tryAgain()">Try Again</button>
      <button class="game-results-buttons" onclick="backtogames()">Back To Games</button>
    </div>

    <div id="summary" class="result-summary" style="margin-top: 2rem;"></div>
  </div>
</main>

<script>
  const generatedNumbers = JSON.parse(localStorage.getItem("generatedNumbers") || "[]");

  function renderInputs() {
    const container = document.getElementById("resultsArea");
    container.innerHTML = "";

    generatedNumbers.forEach(() => {
      const wrapper = document.createElement("div");
      wrapper.className = "input-wrapper";

      const input = document.createElement("input");
      input.type = "text";
      input.maxLength = 4;
      input.className = "input-box";
      input.placeholder = "____";

      const correctLabel = document.createElement("div");
      correctLabel.className = "correct-answer";

      wrapper.appendChild(input);
      wrapper.appendChild(correctLabel);
      container.appendChild(wrapper);
    });
  }

  function checkAnswers() {
    const inputs = document.querySelectorAll(".input-box");
    let correct = 0;
    let totalDigitsCorrect = 0;

    inputs.forEach((input, i) => {
      const wrapper = input.parentElement;
      const correctAnswer = generatedNumbers[i].toString();
      const userAnswer = input.value.trim();

      if (userAnswer === correctAnswer) {
        input.classList.add("correct");
        input.classList.remove("incorrect");
        wrapper.querySelector(".correct-answer").textContent = "";
        correct++;
        totalDigitsCorrect += correctAnswer.length;
      } else {
        input.classList.add("incorrect");
        input.classList.remove("correct");
        wrapper.querySelector(".correct-answer").textContent = `Correct: ${correctAnswer}`;
      }
    });

    const percent = Math.round((correct / generatedNumbers.length) * 100);
    document.getElementById("summary").innerHTML = `
      You got <span class="highlight">${correct}</span> out of ${generatedNumbers.length} correct (${percent}%)<br />
      <span style="display: block; margin-top: 0.5rem;">Digits remembered: <span class="highlight">${totalDigitsCorrect}</span></span>
    `;

    const incorrect = generatedNumbers.length - correct;
    const timeSpent = parseInt(localStorage.getItem("testTime") || "60");
    saveGameSession("memory_number", percent, correct, incorrect, timeSpent);
  }

  function tryAgain() {
    window.location.href = "settings.html";
  }

  function backtogames() {
    window.location.href = "/memory.html";
  }

  function saveGameSession(gameType, scorePercent, correctCount, incorrectCount, timeSpent) {
    let sessions = JSON.parse(localStorage.getItem("gameSessions") || "[]");
    sessions.push({
      gameType,
      date: new Date().toLocaleDateString('en-GB'),
      time: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
      scorePercent,
      correctCount,
      incorrectCount,
      timeSpent
    });
    localStorage.setItem("gameSessions", JSON.stringify(sessions));
  }

  renderInputs();
  sessionStorage.setItem("memory_number", "true");

  document.addEventListener("DOMContentLoaded", () => {
    const inputBoxes = document.querySelectorAll(".input-box");
    inputBoxes.forEach((input, index) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          const nextInput = inputBoxes[index + 1];
          if (nextInput) {
            nextInput.focus();
            nextInput.select();
          }
        }
      });
    });
  });
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
