<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body class="fade-in-on-load">

<script>
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);

      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      if (!toggleBtn || !menu) return;

      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');
        menu.classList.toggle('open');
        backdropEl.classList.toggle('active');
      };

      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu);
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

<main class="main-container">
  <h1 class="main-title" style="text-align: center;">Word Memory Settings</h1>

  <section class="games-settings-container">
    <!-- Difficulty Selection -->
    <div class="radio-group">
      <input type="radio" id="beginner" name="difficulty" value="beginner" checked>
      <label for="beginner">Beginner</label>

      <input type="radio" id="intermediate" name="difficulty" value="intermediate">
      <label for="intermediate">Intermediate</label>

      <input type="radio" id="master" name="difficulty" value="master">
      <label for="master">Master</label>
    </div>

    <!-- Time Limit Input -->
    <div class="input-row">
      <div class="form-group">
        <label for="testTime">Test Duration (sec)</label>
        <input type="number" id="testTime" value="60" min="10">
      </div>

      <!-- Word Interval -->
      <div class="form-group">
        <label for="wordInterval">Word Interval (sec)</label>
        <input type="number" id="wordInterval" value="5" min="1">
      </div>
    </div>

    <div class="button-wrapper">
      <button class="game-start-button">Start Game</button>
    </div>
  </section>
</main>

<script>
  document.querySelector('.game-start-button').addEventListener('click', () => {
    const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
    const testTime = document.getElementById("testTime").value;
    const wordInterval = document.getElementById("wordInterval").value;

    localStorage.setItem("wordDifficulty", difficulty);
    localStorage.setItem("testTime", testTime);
    localStorage.setItem("wordInterval", wordInterval);

    setTimeout(() => {
      window.location.href = "game.html";
    }, 100);
  });
</script>

<div id="site-footer"></div>
<script>
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
