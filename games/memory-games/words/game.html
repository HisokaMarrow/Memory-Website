<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Game header styles -->
  <link rel="stylesheet" href="/style/gameheader.css" />

  <script src="/scripts/timer.js"></script>
  <script defer src="/scripts/global-fade-in.js"></script>
</head>

<script>
  fetch('/components/gameheader.html')
    .then(res => res.text())
    .then(data => {
      document.body.insertAdjacentHTML('afterbegin', data);

      const backdrop = document.createElement('div');
      backdrop.classList.add('nav-backdrop');
      document.body.appendChild(backdrop);

      const toggleBtn = document.querySelector('.game-mobile-toggle');
      const menu = document.querySelector('.game-menu');

      const toggleMenu = () => {
        toggleBtn?.classList.toggle('open');
        menu?.classList.toggle('open');
        backdrop.classList.toggle('active');
      };

      toggleBtn?.addEventListener('click', toggleMenu);
      backdrop.addEventListener('click', toggleMenu);

      const bindHeaderButtons = () => {
        ['pause', 'endEarly', 'giveUp'].forEach(action => {
          const fn = window[action];
          if (typeof fn === 'function') {
            document.getElementById(action.replace(/([A-Z])/g, '-$1').toLowerCase())?.addEventListener('click', fn);
            document.getElementById(`${action.replace(/([A-Z])/g, '-$1').toLowerCase()}-mobile`)?.addEventListener('click', fn);
          }
        });
      };

      setTimeout(bindHeaderButtons, 300);
    })
    .catch(err => console.error('Failed to load game header:', err));
</script>

<main class="main-container">
  <div class="game-display">
    <button id="startButton" class="game-gamestart-button">Start Game</button>
    <a id="countdownLabel" class="main-title" style="display: none;">Starting in...</a>
    <div id="countdown" class="main-countdown" style="display: none;"></div>
    <div id="memory-word-output" class="main-word" style="display: none;"></div>
  </div>
</main>

<script>
(function () {
  let shouldStopGame = false;
  let currentSequence = [];
  let countdownValue = 5;

  const testTime = parseInt(localStorage.getItem("testTime") || "60");
  const wordInterval = (parseFloat(localStorage.getItem("wordInterval")) || 2) * 1000;
  const difficulty = localStorage.getItem("wordDifficulty") || "beginner";
  let wordBank = {};

  fetch('/gamescollection/wordlist.json')
    .then(res => res.json())
    .then(data => { wordBank = data; })
    .catch(err => {
      console.error('Failed to load word list:', err);
      alert('Error loading word list. Please try again.');
    });

  function speak(text) {
    if (localStorage.getItem("enableVoice") !== "true" || !window.speechSynthesis) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-US';
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utter);
  }

  function togglePause() {
    togglePauseTimer();
    ['pause', 'pause-mobile'].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.textContent = el.textContent === 'Pause' ? 'Resume' : 'Pause';
    });
  }

  function endEarly() {
    shouldStopGame = true;
    stopGameTimer();
    localStorage.setItem("generatedWords", JSON.stringify(currentSequence));
    document.getElementById("memory-word-output").innerText = "Done!";
    setTimeout(() => location.href = "results.html", 2000);
  }

  function giveUp() {
    shouldStopGame = true;
    stopGameTimer();
    document.getElementById("memory-word-output").innerText = "Done!";
    location.href = "settings.html";
  }

  function onTimeExpired() {
    shouldStopGame = true;
    stopGameTimer();
    localStorage.setItem("generatedWords", JSON.stringify(currentSequence));
    document.getElementById("memory-word-output").innerText = "Timeâ€™s Up!";
    setTimeout(() => location.href = "results.html", 2000);
  }

  function getRandomWord() {
    const list = wordBank[difficulty] || wordBank.beginner || [];
    return list[Math.floor(Math.random() * list.length)];
  }

  function startCountdown(callback) {
    const countdownEl = document.getElementById("countdown");
    const label = document.getElementById("countdownLabel");
    const startBtn = document.getElementById("startButton");

    countdownEl.style.display = label.style.display = "block";
    startBtn.style.display = "none";

    const interval = setInterval(() => {
      countdownEl.innerText = countdownValue;
      countdownValue--;
      if (countdownValue < 0) {
        clearInterval(interval);
        countdownEl.style.display = label.style.display = "none";
        callback();
      }
    }, 1000);
  }

  function beginGame() {
    currentSequence = [];
    const output = document.getElementById("memory-word-output");
    output.style.display = "block";

    startGameTimer(testTime, onTimeExpired);

    (function loop() {
      if (shouldStopGame) return;

      window.waitWhilePaused().then(() => {
        const word = getRandomWord();
        currentSequence.push(word);

        output.style.opacity = 0;
        setTimeout(() => {
          output.innerText = word;
          output.style.opacity = 1;
        }, 50);

        speak(word);
        setTimeout(loop, wordInterval);
      });
    })();
  }

  window.togglePause = togglePause;
  window.endEarly = endEarly;
  window.giveUp = giveUp;
  window.onload = () => document.getElementById("startButton")?.addEventListener("click", () => startCountdown(beginGame));
})();
</script>

</body>
</html>
