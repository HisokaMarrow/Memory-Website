<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro - Card Memory Settings</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />

  <!-- Global fade-in -->
  <script defer src="/scripts/global-fade-in.js"></script>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/header.html')
      .then(res => res.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);

        const backdropEl = document.createElement('div');
        backdropEl.classList.add('nav-backdrop');
        document.body.appendChild(backdropEl);

        const toggleBtn = document.querySelector('.mobile-nav-toggle');
        const menu = document.querySelector('.header-menu');

        if (!toggleBtn || !menu) return;

        const toggleMenu = () => {
          toggleBtn.classList.toggle('open');
          menu.classList.toggle('open');
          backdropEl.classList.toggle('active');
        };

        toggleBtn.addEventListener('click', toggleMenu);
        backdropEl.addEventListener('click', toggleMenu);
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

<main class="page-content fade-in-on-load">
  <h1 class="main-title" style="text-align: center;">Card Memory Settings</h1>

  <section class="games-settings-container">
    <div class="input-row">
      <div class="form-group">
        <label for="deckCount">Number of Decks</label>
        <input type="number" id="deckCount" value="1" min="1" max="5" />
      </div>

      <div class="form-group">
        <label for="timeLimit">Time Limit (sec)</label>
        <input type="number" id="timeLimit" value="60" min="5" />
      </div>

      <div class="form-group">
        <label for="cardInterval">Card Interval (sec)</label>
        <input type="number" id="cardInterval" value="5" min="1" />
      </div>
    </div>

    <div class="button-wrapper">
      <button class="game-start-button">Start Game</button>
    </div>
  </section>
</main>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector('.game-start-button').addEventListener('click', () => {
      const deckCount = document.getElementById("deckCount").value;
      const timeLimit = document.getElementById("timeLimit").value;
      const cardInterval = document.getElementById("cardInterval").value;

      localStorage.setItem("cardDeckCount", deckCount);
      localStorage.setItem("cardTimeLimit", timeLimit);
      localStorage.setItem("cardInterval", cardInterval);

      setTimeout(() => {
        window.location.href = "game.html";
      }, 100);
    });
  });
</script>

<div id="site-footer"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
  });
</script>

</body>
</html>
