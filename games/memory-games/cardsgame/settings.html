<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('/components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

 <main>
  <h1 class="main-title" style="text-align: center;">Card Memory Settings</h1>

  <section class="games-settings-container">

    <div class="input-row">
      <div class="form-group">
        <label for="deckCount">Number of Decks</label>
        <input type="number" id="deckCount" value="1" min="1" max="5" />
      </div>

      <div class="form-group">
        <label for="timeLimit">Time Limit (sec)</label>
        <input type="number" id="timeLimit" value="30" min="5" />
      </div>

      <div class="form-group">
        <label for="cardInterval">Card Interval (sec)</label>
        <input type="number" id="cardInterval" value="2" min="1" />
      </div>
    </div>

    <div class="button-wrapper">
      <button class="game-start-button">Start Game</button>
    </div>

  </section>
</main>

<script>
  document.querySelector('.game-start-button').addEventListener('click', () => {
    const deckCount = document.getElementById("deckCount").value;
    const timeLimit = document.getElementById("timeLimit").value;
    const cardInterval = document.getElementById("cardInterval").value;

    localStorage.setItem("cardDeckCount", deckCount);
    localStorage.setItem("cardTimeLimit", timeLimit);
    localStorage.setItem("cardInterval", cardInterval);

    setTimeout(() => {
      window.location.href = "game.html";
    }, 100);
  });
</script>


<!-- Footer -->
<div id="site-footer"></div>
<script>
  // Load reusable footer after its CSS is already in place
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
