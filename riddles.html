<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro - Riddles</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />

  <!-- Global fade-in -->
  <script defer src="/scripts/global-fade-in.js"></script>
</head>
<body>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('components/header.html')
      .then(res => res.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);

        const backdropEl = document.createElement('div');
        backdropEl.classList.add('nav-backdrop');
        document.body.appendChild(backdropEl);

        const toggleBtn = document.querySelector('.mobile-nav-toggle');
        const menu = document.querySelector('.header-menu');

        if (!toggleBtn || !menu) return;

        const toggleMenu = () => {
          toggleBtn.classList.toggle('open');
          menu.classList.toggle('open');
          backdropEl.classList.toggle('active');
        };

        toggleBtn.addEventListener('click', toggleMenu);
        backdropEl.addEventListener('click', toggleMenu);
      })
      .catch(err => console.error('Failed to load header:', err));
  });
</script>

<main class="page-content fade-in-on-load">
  <section class="hero">
    <h1 class="main-title">Riddles & Logic</h1>
    <p class="main-subtitle">Challenge your reasoning with clever riddles and lateral thinking puzzles.</p>
  </section>

  <section>
    <div class="daily-grid" id="gamecardgrid"></div>
  </section>
</main>

<script>
  fetch('/gamescollection/games.json')
    .then(res => res.json())
    .then(games => {
      const riddleGames = games.filter(game => game.category === "Riddles");
      const container = document.getElementById("gamecardgrid");

      riddleGames.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-cards";

        const hasLink = game.link && game.link.trim() !== "";
        const buttonHTML = hasLink
          ? `<a href="${game.link}" class="main-button">Play</a>`
          : `<a class="main-button disabled">Coming Soon</a>`;

        card.innerHTML = `
          <h3>${game.title}</h3>
          <p>${game.description}</p>
          ${buttonHTML}
        `;

        container.appendChild(card);
      });
    })
    .catch(err => console.error("Failed to load riddle games:", err));
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
  });
</script>

</body>
</html>
