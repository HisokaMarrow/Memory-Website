<header class="game-header">
  <div class="game-container">

    <!-- Hamburger (mobile only) -->
    <button class="game-mobile-toggle" aria-label="Toggle game menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Game-specific drawer (mobile only) -->
    <div class="game-menu">
      <nav class="game-nav">
        <ul class="game-nav-links">
          <li><button id="give-up-mobile" class="game-btn">Give Up</button></li>
          <li><button id="end-early-mobile" class="game-btn">End Early</button></li>
          <li><button id="pause-mobile" class="game-btn">Pause</button></li>
        </ul>
      </nav>
    </div>

    <!-- Left Controls (desktop) -->
    <div class="game-left">
      <button id="give-up">Give Up</button>
      <button id="end-early" class="game-btn">End Early</button>
    </div>

    <!-- Center Timer -->
    <div class="game-center">
      <div id="game-timer">00:00</div>
    </div>

    <!-- Right Controls (desktop) -->
    <div class="game-right">
      <button id="pause" class="game-btn">Pause</button>
    </div>
  </div>
</header>
