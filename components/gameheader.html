<header class="game-header">
  <div class="container">

    <!-- Left side: Give Up and End Early buttons -->
    <div class="header-left">
      <button id="give-up-btn" class="game-header-button">Give Up</button>
      <button id="end-early-btn" class="game-header-button">End Early</button>
    </div>

    <!-- Center: Pause button -->
    <div class="header-center">
      <button id="pause-btn" class="game-header-button">Pause</button>
    </div>

    <!-- Right side: Timer -->
    <div class="header-right">
      <span id="timer" class="game-timer">00:00</span>
    </div>

  </div>
</header>
