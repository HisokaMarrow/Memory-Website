<header class="main-header">
  <div class="container">

    <!-- Hamburger (mobile only) -->
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Desktop: Replace Memoro logo with Give Up and End Early buttons -->
    <div class="header-left">
      <div class="desktop-buttons">
        <button id="give-up-btn" class="game-header-button">Give Up</button>
        <button id="end-early-btn" class="game-header-button">End Early</button>
      </div>
    </div>

    <!-- Desktop: Pause button centered -->
    <div class="header-center">
      <button id="pause-btn" class="game-header-button">Pause</button>
    </div>

    <!-- Desktop: Timer -->
    <div class="header-right">
      <span id="timer" class="game-timer">00:00</span>
    </div>

  </div>

  <!-- Navigation drawer (only shown on mobile) -->
  <div class="header-menu">
    <nav class="header-center">
      <ul class="nav-links">
        <!-- These buttons will only appear on mobile, inside the navigation drawer -->
        <li><button id="give-up-btn-mobile" class="game-header-button">Give Up</button></li>
        <li><button id="end-early-btn-mobile" class="game-header-button">End Early</button></li>
        <li><button id="pause-btn-mobile" class="game-header-button">Pause</button></li>
      </ul>
      <!-- Mobile Timer will appear here -->
      <span id="timer-mobile" class="game-timer">00:00</span>
    </nav>
  </div>
</header>
