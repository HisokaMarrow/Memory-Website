<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="style/header.css" />
</head>
<body>

 <script>
  // Fetch the reusable header HTML from components/header.html
  fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      // Insert the header at the very top of <body>
      document.body.insertAdjacentHTML('afterbegin', data);

      // Create and append the backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // ============ MOBILE NAV TOGGLE LOGIC ============
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      const toggleMenu = () => {
        toggleBtn.classList.toggle('open'); // for hamburger-X animation
        menu?.classList.toggle('open');
        backdropEl.classList.toggle('active');
      };

      toggleBtn?.addEventListener('click', toggleMenu);
      backdropEl?.addEventListener('click', toggleMenu);
    })
    .catch(err => console.error('Failed to load header:', err));
</script>

  

</body>
</html>
