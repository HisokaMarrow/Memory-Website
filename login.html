<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Fonts & Global Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />
  <link rel="stylesheet" href="/style/header.css" />
  <link rel="stylesheet" href="/style/footer.css" />

  <!-- Fade-in animation -->
  <script src="/scripts/global-fade-in.js" defer></script>

  <style>
    /* Prevent layout jump before header loads */
    #site-header {
      min-height: 80px;
    }
  </style>
</head>
<body>

  <!-- Header will be injected here -->
  <div id="site-header"></div>

  <main class="page-content fade-in-on-load">
    <section class="hero">
      <h1 class="main-title">Log In</h1>
      <p class="main-subtitle">Welcome back to Memoro. Log in to continue your training.</p>
    </section>

    <section>
      <div class="login-container">
        <form class="login-form" id="loginForm">
          <div class="form-group-login">
            <label for="email">Email</label>
            <input type="email" id="email" class="input-box-login" required />
          </div>

          <div class="form-group-login">
            <label for="password">Password</label>
            <input type="password" id="password" class="input-box-login" required />
          </div>

          <div class="button-wrapper">
            <button type="submit" class="main-button">Log In</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Header Script Injection -->
  <script>
    fetch('components/header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-header').innerHTML = html;

        const backdropEl = document.createElement('div');
        backdropEl.classList.add('nav-backdrop');
        document.body.appendChild(backdropEl);

        const toggleBtn = document.querySelector('.mobile-nav-toggle');
        const menu = document.querySelector('.header-menu');

        if (!toggleBtn || !menu) return;

        const toggleMenu = () => {
          toggleBtn.classList.toggle('open');
          menu.classList.toggle('open');
          backdropEl.classList.toggle('active');
        };

        toggleBtn.addEventListener('click', toggleMenu);
        backdropEl.addEventListener('click', toggleMenu);
      })
      .catch(err => console.error('Failed to load header:', err));
  </script>

  <!-- Login Handler Placeholder -->
  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      console.log("Logging in with:", { email, password });

      alert("Login logic not implemented yet.");
    });
  </script>

  <!-- Footer will be injected here -->
  <div id="site-footer"></div>
  <script>
    fetch('/components/footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
  </script>

</body>
</html>
