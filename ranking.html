<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>


<main class="main-container">
  <h1 class="page-content">Your Progress</h1>

  <!-- Horizontal Carousel for Game Buttons -->
  <div class="games-carousel-wrapper">
    <div id="game-buttons" class="games-carousel">
      <!-- Buttons will be dynamically generated here -->
    </div>
  </div>

  <!-- Chart area -->
  <div class="chart-container">
  <canvas id="progressChart"></canvas>
  <div id="noDataMessage" class="no-data-message">No data yet â€” play a game to see your progress!</div>
</div>
</main>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
let chartInstance = null; // Chart instance global

document.addEventListener('DOMContentLoaded', () => {
  loadGameButtons();
});

// Load game buttons dynamically from games.json
async function loadGameButtons() {
  const gameButtonsContainer = document.getElementById('game-buttons');

  try {
    const response = await fetch('/gamescollection/games.json');
    const gamesData = await response.json();

    // Filter only actual games, ignoring vault entries
    const playableGames = gamesData.filter(game => game.category !== "Vault");

    // Clear existing buttons
    gameButtonsContainer.innerHTML = '';

    // Generate a button for each playable game
    playableGames.forEach(game => {
      const button = document.createElement('button');
      button.classList.add('game-results-buttons');
      button.textContent = game.title;
      button.onclick = () => {
        updateGraph(game.id);
        highlightActiveButton(button);
      };
      gameButtonsContainer.appendChild(button);
    });

    // Automatically load the first game's graph by default
    if (playableGames.length > 0) {
      updateGraph(playableGames[0].id);
      highlightActiveButton(gameButtonsContainer.querySelector('button'));
    }

  } catch (error) {
    console.error('Failed to load game list:', error);
    gameButtonsContainer.innerHTML = '<p style="color: #aaa; text-align: center;">Failed to load games.</p>';
  }
}

// Update the graph when a game button is clicked
function updateGraph(selectedGameId) {
  const allSessions = JSON.parse(localStorage.getItem("gameSessions") || "[]");
  const filteredSessions = allSessions.filter(session => session.gameType === selectedGameId);

  const ctx = document.getElementById('progressChart').getContext('2d');

  if (chartInstance) {
    chartInstance.destroy();
  }

  if (filteredSessions.length === 0) {
    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['No Data'],
        datasets: [{
          label: 'No Sessions',
          data: [0],
          backgroundColor: 'rgba(150, 150, 150, 0.2)',
          borderColor: 'rgba(150, 150, 150, 0.6)',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 100 },
          x: { display: false }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
    return;
  }

  const labels = filteredSessions.map(s => `${s.date} ${s.time}`);
  const dataPoints = filteredSessions.map(s => s.scorePercent);

  chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Score %',
        data: dataPoints,
        backgroundColor: 'rgba(124, 58, 237, 0.4)',
        borderColor: 'rgba(124, 58, 237, 1)',
        borderWidth: 2,
        fill: true,
        tension: 0.3,
        pointBackgroundColor: 'white',
        pointBorderColor: 'rgba(124, 58, 237, 1)',
        pointRadius: 4
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: { stepSize: 10 },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        },
        x: {
          grid: {
            color: 'rgba(255,255,255,0.05)'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#e6e8eb',
            font: { size: 14 }
          }
        }
      }
    }
  });
}

// Optional: Highlight the currently selected button
function highlightActiveButton(activeButton) {
  const allButtons = document.querySelectorAll('.game-results-buttons');
  allButtons.forEach(btn => btn.classList.remove('active'));

  if (activeButton) {
    activeButton.classList.add('active');
  }
}
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  // Load reusable footer after its CSS is already in place
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
