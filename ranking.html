<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memoro</title>

  <!-- Global styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css" />

  <!-- Header-specific styles -->
  <link rel="stylesheet" href="/style/header.css" />

  <!-- Footer-specific styles -->
  <link rel="stylesheet" href="/style/footer.css" />
</head>
<body>

<script>
  // Load reusable header from components/header.html
  fetch('components/header.html')
    .then(res => res.text())
    .then(data => {
      // Inject the header at the top of the body
      document.body.insertAdjacentHTML('afterbegin', data);

      // === After header is injected ===

      // Create and insert backdrop
      const backdropEl = document.createElement('div');
      backdropEl.classList.add('nav-backdrop');
      document.body.appendChild(backdropEl);

      // Query the toggle button and the nav drawer
      const toggleBtn = document.querySelector('.mobile-nav-toggle');
      const menu = document.querySelector('.header-menu');

      // Safety check
      if (!toggleBtn || !menu) {
        console.warn("Header elements not found. Check class names in header.html");
        return;
      }

      // Toggle drawer and backdrop visibility
      const toggleMenu = () => {
        toggleBtn.classList.toggle('open');    // Animate hamburger to X
        menu.classList.toggle('open');         // Slide drawer open/closed
        backdropEl.classList.toggle('active'); // Dim background
      };

      // Event listeners
      toggleBtn.addEventListener('click', toggleMenu);
      backdropEl.addEventListener('click', toggleMenu); // close menu when clicking outside
    })
    .catch(err => console.error('Failed to load header:', err));
</script>


<main class="main-container">
  <h1 class="main-title" style="text-align: center;">Your Progress</h1>

  <!-- Dynamically loaded game buttons -->
  <div id="game-buttons" class="radio-group" style="justify-content: center;">
    <!-- Buttons will be dynamically generated here -->
  </div>

  <div style="margin-top: 2rem;">
    <canvas id="progressChart" style="max-width: 100%; height: 400px;"></canvas>
  </div>
</main>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// Function to dynamically load game buttons from the game list
function loadGameButtons() {
  const gameButtonsContainer = document.getElementById('game-buttons');
  const gameList = JSON.parse(localStorage.getItem("gameList") || '[]');  // Get the list of games from localStorage
  
  // Clear existing buttons (if any)
  gameButtonsContainer.innerHTML = '';

  // Generate button for each game in the list
  gameList.forEach(game => {
    const button = document.createElement('button');
    button.classList.add('game-results-buttons');
    button.textContent = game.title;
    button.onclick = () => updateGraph(game.id);  // Update the graph based on selected game
    gameButtonsContainer.appendChild(button);
  });
}

// Load game buttons when page is loaded
window.onload = () => {
  loadGameButtons();  // Load the buttons dynamically
  updateGraph('memory-numbers');  // Default: show "Numbers" on page load
};

// Function to update the graph based on selected game
function updateGraph(selectedGame) {
  const allSessions = JSON.parse(localStorage.getItem("gameSessions") || "[]");
  const filteredSessions = allSessions.filter(s => s.gameType === selectedGame);

  const ctx = document.getElementById('progressChart').getContext('2d');

  // Destroy the old chart before creating a new one
  if (chartInstance) {
    chartInstance.destroy();
  }

  // If no data for the selected game, show a default message
  if (filteredSessions.length === 0) {
    chartInstance = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['No Data'],
        datasets: [{
          label: 'No Sessions',
          data: [0],
          backgroundColor: 'rgba(150, 150, 150, 0.2)',
          borderColor: 'rgba(150, 150, 150, 0.6)',
          borderWidth: 2
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 100 }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
    return;
  }

  // If there is data for the selected game, update the graph
  const labels = filteredSessions.map(s => `${s.date} ${s.time}`);
  const dataPoints = filteredSessions.map(s => s.scorePercent);

  chartInstance = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Score %',
        data: dataPoints,
        backgroundColor: 'rgba(124, 58, 237, 0.4)', // violet color
        borderColor: 'rgba(124, 58, 237, 1)',
        borderWidth: 2,
        fill: true,
        tension: 0.3,
        pointBackgroundColor: 'white',
        pointBorderColor: 'rgba(124, 58, 237, 1)',
        pointRadius: 4
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 100,
          ticks: { stepSize: 10 },
          grid: {
            color: 'rgba(255,255,255,0.1)'
          }
        },
        x: {
          grid: {
            color: 'rgba(255,255,255,0.05)'
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: '#e6e8eb', // match your site's light font
            font: { size: 14 }
          }
        }
      }
    }
  });
}
</script>

<!-- Footer -->
<div id="site-footer"></div>
<script>
  // Load reusable footer after its CSS is already in place
  fetch('/components/footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('site-footer').innerHTML = html;
    })
    .catch(err => console.error('Failed to load footer:', err));
</script>

</body>
</html>
